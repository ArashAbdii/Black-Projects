<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Just Making nav menu for practice">
    <title>responsive Profesional Nav Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/images/Ford_logo_flat.svg.png" alt="Ford Logo">
            </div>
            <div class="link-items" id="links">
                <ul>
                    <li><a href="" id="dashboard">Dashboard</a></li>
                    <li><a href="">Cars</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">About Us</a></li>
                </ul>
            </div>
            <div class="profile-items">
                <ul>
                    <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-bell"></i></a></li>
                    <li><a href=""><i class="fa-solid fa-gear"></i></a></li>
                    <li><a href="" class="online">online</a></li>
                    <li><a href=""><img src="./assets/images/IMG_20240603_124056_489.webp" alt="" width="40" class="profilepicture"></a></li>
                    <li class="open" id="openSec"><button id="open"><i class="fa-solid fa-bars"></i></button></li>
                    <li class="close" id="closeSec"><button id="close"><i class="fa-solid fa-xmark"></i></button></li>
                </ul>
            </div>
        </nav>
    </header>
    <script src="https://kit.fontawesome.com/76c5af4921.js" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
